<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./err.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form id="form" action="/">
                <p>Register here to avail student discount
                </p>
                <div class="input-control">

                    <input id="fullname" placeholder="Full name" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">

                    <input id="collegename" placeholder="College name" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">

                    <input id="email" placeholder="Email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">

                    <input id="yearofpassing" placeholder="Year of passing" type="yearofpassing">
                    <div class="error"></div>
                </div>
                <div class="input-control">

                    <input id="phonenumber" placeholder="Phone number" type="phonenumber">
                    <div class="error"></div>
                </div>
                <button type="submit">Sign Up</button>


            </form>
        </div>
    </div>
</body>

</html>
